<script>

  setTimeout(analyzePlastic, 500); // ‡∏à‡∏≥‡∏•‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏õ‡∏£‡∏∞‡∏°‡∏ß‡∏•‡∏ú‡∏•‡πÅ‡∏õ‡πä‡∏ö‡∏´‡∏ô‡∏∂‡πà‡∏á

function analyzePlastic() {

    { type: "HDPE (2)", recycle: "‡∏Ç‡∏ß‡∏î‡πÅ‡∏ä‡∏°‡∏û‡∏π, ‡∏ñ‡∏±‡∏á‡∏ô‡πâ‡∏≥, ‡∏ó‡πà‡∏≠", icon: "üß¥" },
    { type: "PP (5)", recycle: "‡∏Å‡∏•‡πà‡∏≠‡∏á‡∏≠‡∏≤‡∏´‡∏≤‡∏£, ‡∏ù‡∏≤‡∏Ç‡∏ß‡∏î, ‡∏†‡∏≤‡∏ä‡∏ô‡∏∞‡πÑ‡∏°‡πÇ‡∏Ñ‡∏£‡πÄ‡∏ß‡∏ü", icon: "üç±" },

  const r = plastics[Math.floor(Math.random() * plastics.length)];
  
  // ‡∏™‡∏∏‡πà‡∏°‡∏Ñ‡πà‡∏≤‡∏Ñ‡∏ß‡∏≤‡∏°‡πÅ‡∏°‡πà‡∏ô‡∏¢‡∏≥‡∏£‡∏∞‡∏´‡∏ß‡πà‡∏≤‡∏á 85.0 ‡∏ñ‡∏∂‡∏á 99.9 %
